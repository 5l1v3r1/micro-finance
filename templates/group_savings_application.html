{% extends 'groupbase.html' %}
{% block groupstage %}
<!--content goes below-->
<div class="container">
  <!--form div starts below-->
  <div class="panel panel-default my-panel">
    <div class="panel-heading">{% if group.is_active %}<i class="fa fa-square green padd"></i>{% else %}<i class="fa fa-square red padd"></i>{% endif %}
      {{ group.name }} Savings Application
    </div>
    <div class="panel-body pb-pad">
      <form id="groupsavingsapplicationform" class="form-horizontal" role="form" action="{% url 'micro_admin:groupsavingsapplication' group.id %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Account Number</label>
          <div class="col-sm-8">
            <input type="text" class="text-box wid-form" name="account_no" value="{{ account_no }}" id="inputEmail3" required="True" readonly>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Created By</label>
          <div class="col-sm-8">
            <input type="text" class="text-box wid-form" id="inputEmail3" value="{{ user.username }}" name="created_by" readonly>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Opening-Date<span>*</span></label>
          <div class="col-sm-8">
            <input type="text" class="text-box wid-form" name="opening_date" id="date-picker-gc" required="True">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Minimum Balance<span>*</span></label>
          <div class="col-sm-8">
            <input type="text" class="text-box wid-form" name="min_required_balance" id="inputEmail3" required="True">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Balance</label>
          <div class="col-sm-8">
            <input type="text" class="text-box wid-form" name="savings_balance" id="inputEmail3">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Annual Interest Rate<span>*</span></label>
          <div class="col-sm-8">
            <input type="text" class="text-box wid-form" name="annual_interest_rate" id="inputEmail3" required="True">
          </div>
        </div>
        <div class="form-group btns">
          <button class="submit-btn" type="submit"><i class="fa fa-check padd"></i>Submit</button>
          <button class="cancel-btn" type="reset"><i class="fa fa-times padd"></i>Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <!--form div ends above-->
</div>
<!--content ends above-->
<script src="/static/js/mf_script.js"></script>
{% endblock %}
